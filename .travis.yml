 language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s $3bb4ce03-2da0-4ab7-862d-76fef300c767 -t $8d8e73d0537fe4df1debb67f298fd67e05013bd1851ab00565dfaaa8783f736f -p ./build
   skip_cleanup: true
   on:
     branch: master